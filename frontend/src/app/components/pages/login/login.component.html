<div class="margin-top-md">
  <form class="form-signin">
    <h2 class="form-signin-heading">Please sign in</h2>
    <label for="inputEmail" class="sr-only">Username</label>
    <input [(ngModel)]="model.userName" name="username" type="text" id="inputName" class="form-control margin-bottom-xs" placeholder="Username" required autofocus />
    <label for="inputPassword" class="sr-only">Password</label>
    <input [(ngModel)]="model.password" name="password" type="password" id="inputPassword" class="form-control margin-bottom-xs" placeholder="Password" required />
    <div class="checkbox">
      <label>
        <input [(ngModel)]="model.remember" name="remember" type="checkbox" value="0"> 
        Remember me
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="checkLogin()">
        Sign in
    </button>
  </form>
</div>
